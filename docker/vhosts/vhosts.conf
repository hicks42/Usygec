<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/project/app/public
    DirectoryIndex /index.php

    <Directory /var/www/project/app/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined

    # Your React application is being served here
    # ProxyPass /react/ http://localhost:3000/
    # ProxyPassReverse /react/ http://localhost:3000/

    # Optionally, you can add other configurations or enable SSL/TLS here
</VirtualHost>

<VirtualHost *:443>

  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/cert.pem
  SSLCertificateKeyFile /etc/apache2/ssl/cert-key.pem

  ServerAdmin admin@localhost
  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
